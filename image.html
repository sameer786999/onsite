<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="image.css">

    <title>Image</title>
  </head>
  <body>
    <div class="container">
      <h2>Image editor</h2>
      <div class="wrapper">
        <div class="editor-panel">
          <div class="filter">
            <label class="title">Filters</label>
            <div class="options">
              <button id="brightness" class="button">Brightness</button></div>
          </div>


          <div class="slider">
            <div class="filter-info">
              <p class="name">Brightness</p>
              <p class="value">100%</p>

            </div>
            <input type="range" value="100" min="0" max="200">
          </div>
        </div>


        <div class="preview-img">
        <img src="https://media.sproutsocial.com/uploads/2017/02/10x-featured-social-media-image-size.png" width="300px" height="300px" alt="image not available">
      </div>
      </div>
      <div class="controls">
       
        
      </div>
      <div class="row">
        <input type="file" class="file-input" accept="image/*" hidden >
        <button class="choose-img">Choose Image</button>
        <button class="save-img">Download</button>
      </div>
    </div>

    <script src="image.js"></script>
  </body>
</html>
